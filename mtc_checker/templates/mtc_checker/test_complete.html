
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Complete - {{ student.first_name }}</title>
    <link rel="stylesheet" href="{% static 'mtc_checker/css/style.css' %}">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; background-color: #f0f0f0;}
        .results-box { padding: 30px; border: 1px solid #ccc; border-radius: 8px; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        .results-box h1 { color: #5A2A82; }
        .results-box p { font-size: 1.2em; }
        .results-box a { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #5A2A82; color: white; text-decoration: none; border-radius: 5px;}
        .results-box a:hover { background-color: #3e1d5a; }
    </style>
</head>
<body>
    <div class="results-box">
        <h1>Test Complete!</h1>
        <p>Well done, {{ student.first_name }}!</p>
        {% if attempt %}
            <p>Your score: {{ attempt.score }} / {{ attempt.total_questions }}</p>
        {% else %}
            <p>Score details not found.</p>
        {% endif %}
        <p><a href="{% url 'mtc_checker:student_select' %}">Take Another Test or Select Student</a></p>
    </div>
</body>
</html>
