{% extends "mtc_checker/admin/admin_base.html" %}

{% block content %}
<h2>{{ page_title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Student</button>
        <a href="{% url 'mtc_checker:student_admin_dashboard' %}" class="btn" style="background-color: #6c757d; color:white;">Cancel</a>
    </div>
</form>
{% endblock %}
